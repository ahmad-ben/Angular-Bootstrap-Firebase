<div class="container-fluid container-lg text-center">
  <div class="row">
    <div class="col-md-4 mt-5 col-sm-8">
      <div class="card">
        <div class="card-body border-0 shadow overflow-x-auto">
          <div class="text-center">
            <div class="mb-3">
              <input
                class="form-control text-nowrap mb-2 text-truncate"
                (change)="selectFile($event)"
                type="file" id="formFile"
              >
            </div>
            <button
              type="button" (click)="uploadFile()"
              class="btn btn-outline-warning"
              [disabled]="!selectedFiles"
            >Upload</button>
          </div>
          <div class="progress mt-2">
            <div
              class="progress-bar progress-bar-info"
              role="progressbar" attr.aria-valuenow="{{percentage}}"
              aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: percentage + '%'}">
              {{percentage}}%
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 overflow-x-auto">
      <div class="my-3">
        <h4 class="text-primary">File List</h4>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">File Name</th>
            <th scope="col">File Size</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let file of listOfFiles">
            <th> {{ file.name }} </th>
            <td> {{ file.size }} </td>
            <td class="text-nowrap">
              <a routerLink="{{file.url}}" class="btn btn-outline-info" type="button" download>Download</a>
              <a class="btn btn-outline-danger ms-2" type="button" (click)="deleteFile(file)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
