<div class="container-fluid container-lg text-center">
  <div class="row">
    <div class="col-lg-4 col-md-8 mb-3">
      <div class="card text-center mt-5">
        <h3 class="mt-3 text-warning">Add Student</h3>
        <div class="card-body">
          <form>
            <div class="form-floating mb-3">
              <input
                type="text" class="form-control" id="firstName"
                placeholder="Ahmed" [(ngModel)]="FirstName"
                name="firstName"
                >
              <label class="text-muted" for="firstName">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text" class="form-control" id="lastName"
                placeholder="******" [(ngModel)]="LastName"
                name="lastName"
                >
              <label class="text-muted" for="lastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email" class="form-control" id="email"
                placeholder="name@example.com" [(ngModel)]="Email"
                name="email"
                >
              <label class="text-muted" for="email">Email Address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="mobile" class="form-control" id="mobile"
                placeholder="0600000000" [(ngModel)]="Mobile"
                name="mobile"
                >
              <label class="text-muted" for="mobile">Mobile</label>
            </div>
            <button type="submit" class="btn btn-outline-success"
              (click)="addStudent()">Add Student</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col">
      <h3 class="text-primary my-2 mx-1">Student List</h3>
      <div class="card ">
        <div class="card-body overflow-x-auto table-holder">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let student of studentsList">
                <td>{{ student.FirstName }}</td>
                <td class="text-nowrap">{{ student.LastName }}</td>
                <td>{{ student.Email }}</td>
                <td>{{ student.Mobile }}</td>
                <td>
                  <button type="button" class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <a href="upload-files">
      <button class="btn btn-outline-danger my-3">
        Upload Files
      </button>
    </a>
  </div>
</div>
